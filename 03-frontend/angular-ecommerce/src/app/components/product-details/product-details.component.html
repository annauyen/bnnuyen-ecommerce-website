<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img
        src="assets/images/images.png"
        class="mx-auto d-block"
        alt="product image"
      />
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <hr />
      <h4>${{ product.unitPrice }}</h4>
      <p>{{ product.description }}</p>
      <p>In stock: {{ product.unitsInStock }}</p>
      <hr />
      <div class="add-to-cart-container">
        <div class="quantity">
          <label for="quantity">Quantity: </label>
          <div class="quantity-input">
            <input
              type="number"
              [(ngModel)]="quantity"
              name="quantity"
              id="quantity"
              class="form-control quantity-input-item"
            />
            <button
              (click)="increment()"
              mat-mini-fab
              aria-label="Example icon button with a delete icon"
              class="quantity-input-item"
            >
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>

        <button mat-flat-button class="cart-button">Add to cart</button>
      </div>
    </div>
  </div>
  <hr />
  <div class="row">
    <h2>Reviews</h2>
  </div>
</div>
